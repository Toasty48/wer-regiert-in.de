name: React Build and SFTP Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Build React App
        run: npm run build
      
      - name: Display Build Size
        run: du -sh dist/
      
      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_SERVER }}
          port: ${{ secrets.SFTP_PORT }}
          local_path: './dist/*'
          remote_path: ${{ secrets.SFTP_REMOTE_PATH }}
          password: ${{ secrets.SFTP_PASSWORD }}
          sftpArgs: '-o ConnectTimeout=5'
      
      - name: Deployment Result
        run: |
          echo "::notice::App was built and deployed successfully!"
          echo "::notice::Deployed files from 'dist/' to '${{ secrets.SFTP_REMOTE_PATH }}'"
